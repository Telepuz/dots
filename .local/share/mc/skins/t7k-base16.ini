[skin]
    description            = t7k-base16
    256colors              = false

[Lines]
    horiz                  = ─
    vert                   = │
    lefttop                = ┌
    righttop               = ┐
    leftbottom             = └
    rightbottom            = ┘
    topmiddle              = ┬
    bottommiddle           = ┴
    leftmiddle             = ├
    rightmiddle            = ┤
    cross                  = ┼
    dhoriz                 = ━
    dvert                  = ┃
    dlefttop               = ┏
