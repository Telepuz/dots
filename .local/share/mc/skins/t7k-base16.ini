[widget-panel]
    hiddenfiles-sign-show  = •
    hiddenfiles-sign-hide  = ○
    history-prev-item-sign = «
    history-next-item-sign = »
    history-show-list-sign = ^

[widget-scollbar]
    first-vert-char        = ↑
    last-vert-char         = ↓
    first-horiz-char       = «
    last-horiz-char        = »
    current-char           = ■
    background-char        = ▒

[widget-editor]
    window-state-char      = *
    window-close-char      = X
