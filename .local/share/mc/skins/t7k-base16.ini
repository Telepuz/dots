    drightbottom           = ┛
    dtopmiddle             = ┯
    dbottommiddle          = ┷
    dleftmiddle            = ┠
    drightmiddle           = ┨

[core]
    _default_              = white;;
    selected               = white;blue;
    marked                 = yellow;;bold
    markselect             = yellow;blue;bold
    gauge                  = white;blue
    input                  = white;;bold
    inputmark              = yellow;blue;bold
    inputunchanged         = yellow;;bold
    commandlinemark        = yellow;blue;bold
    reverse                = white;blue
    header                 = brightblue;;bold
    disabled               = gray;

[dialog]
    _default_              = white;black
    dhotnormal             = yellow
    dfocus                 = yellow;blue;bold
    dhotfocus              = yellow;green
    dtitle                 = white;;bold

[error]
    _default_              = brightyellow;red
    errdfocus              = white;blue;bold
    errdhotnormal          = yellow;red
    errdhotfocus           = yellow;blue;bold
    errdtitle              = white;;bold

[filehighlight]
    directory              = gray
    executable             = brightgreen
    symlink                = cyan
    stalelink              = brightred
    device                 = brightyellow
    special                = yellow
    core                   = red
    temp                   = lightgray
    archive                = magenta
    doc                    = brightblu
    source                 = brightgreen
    media                  = brightmagenta
    graph                  = brightcyan
    database               = blue

[menu]
    _default_              = white;black
    menusel                = white;blue
    menuhot                = yellow
    menuhotsel             = yellow;blue
    menuinactive           = gray

[popupmenu]
    _default_              = white;black
    menusel                = white;blue
    menutitle              = white;;bold

[buttonbar]
    button                 = white;
    hotkey                 = yellow;black;bold

[statusbar]
    _default_              = white;blue

[help]
    _default_              = white;black
    helpitalic             = green;;bold
    helpbold               = white;;bold
    helplink               = blue
    helpslink              = yellow;blue;bold
    helptitle              = white;;bold

[editor]
    _default_              = white;
    editbold               = yellow;;bold
    editmarked             = yellow;blue;bold
    editwhitespace         = blue;
    editlinestate          = green;
    bookmark               = ;black
    bookmarkfound          = ;black;bold
    editrightmargin        = ;;bold

[viewer]
    _default_              = white;
    viewbold               = ;;bold
    viewunderline          = ;;underline
    viewselected           = yellow;blue;bold

[diffviewer]
    changedline            = white;green
    changednew             = ;green
    changed                = white;blue
    added                  = ;blue
    removed                = ;
    error                  = white;red

